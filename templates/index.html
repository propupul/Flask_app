{% block title %}Locations{% endblock %}

{% block page_content %}
<div class="page-header">
<h1>{% if prod_name %}<div class="alert alert-success" role="alert">{{ prod_name }} <br>
        Location: {{ loc_name }}
       </div></h1>{% else %}<br>

    <div class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>

  Enter a valid Sku
</div>
{% endif %}
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
